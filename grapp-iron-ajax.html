<link href="../polymer/polymer.html" rel="import" >
<link href="../iron-ajax/iron-request.html" rel="import" >

<dom-module id="grapp-iron-ajax">

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-iron-ajax',
    properties: {
      url: {
        type: String,
        value: ''
      },
      params: {
        type: Object,
        value: function() {
          return {};
        }
      },
      method: {
        type: String,
        value: 'GET'
      },
      headers: {
        type: Object,
        value: function() {
          return {};
        }
      },
      contentType: {
        type: String,
        value: 'application/x-www-form-urlencoded'
      },
      body: {
        type: String,
        value: ''
      },
      sync: {
        type: Boolean,
        value: false
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      withCredentials: {
        type: Boolean,
        value: false
      },
      auto: {
        type: Boolean,
        value: false
      },
      verbose: {
        type: Boolean,
        value: false
      },
      loading: {
        type: Boolean,
        notify: true,
        readOnly: true
      },
      lastRequest: {
        type: Object,
        notify: true,
        readOnly: true
      },
      lastResponse: {
        type: Object,
        notify: true,
        readOnly: true
      },
      lastError: {
        type: Object,
        notify: true,
        readOnly: true
      },
      activeRequests: {
        type: Array,
        notify: true,
        readOnly: true,
        value: function() {
          return [];
        }
      },
      debounceDuration: {
        type: Number,
        value: 0,
        notify: true
      },
      _boundHandleResponse: {
        type: Function,
        value: function() {
          return this._handleResponse.bind(this);
        }
      },
      token: {
        type: String
      }
    },
    observers: ['_requestOptionsChanged(url, method, params, headers,contentType, body, sync, handleAs, withCredentials, auto)'],
    getQueryString: function() {
      var key, param, queryParts, ref, value;
      queryParts = [];
      ref = this.params;
      for (key in ref) {
        value = ref[key];
        param = window.encodeURIComponent(key);
        if (value != null) {
          param += '=' + window.encodeURIComponent(value);
        }
        queryParts.push(param);
      }
      return queryParts.join('&');
    },
    getRequestUrl: function() {
      var queryString;
      queryString = this.getQueryString();
      if (queryString) {
        return this.url + '?' + queryString;
      } else {
        return this.url;
      }
    },
    getRequestHeaders: function() {
      var headers, key, ref, value;
      headers = {
        'Content-Type': this.contentType
      };
      if (this.headers instanceof Object) {
        ref = this.headers;
        for (key in ref) {
          value = ref[key];
          headers[key] = value.toString();
        }
      }
      return headers;
    },
    toRequestOptions: function() {
      var headers;
      headers = this.getRequestHeaders();
      if (this.handleAs === 'json') {
        headers['Accept'] = 'application/json';
      }
      if (this.token) {
        headers['Authorization'] = this.token;
      }
      return {
        url: this.getRequestUrl(),
        method: this.method,
        headers: headers,
        body: this.body,
        async: !this.sync,
        handleAs: this.handleAs,
        withCredentials: this.withCredentials
      };
    },
    generateRequest: function() {
      var request, requestOptions;
      request = document.createElement('iron-request');
      requestOptions = this.toRequestOptions();
      this.activeRequests.push(request);
      request.completes.then(this._boundHandleResponse)["catch"](this._handleError.bind(this, request)).then(this._discardRequest.bind(this, request));
      request.send(requestOptions);
      this._setLastRequest(request);
      this._setLoading(true);
      this.fire('request', {
        request: request,
        options: requestOptions
      });
      return request;
    },
    _handleResponse: function(request) {
      this._setLastResponse(request.response);
      return this.fire('response', request);
    },
    _handleError: function(request, error) {
      if (this.verbose) {
        console.error(error);
      }
      this._setLastError({
        request: request,
        error: error
      });
      this._setLastResponse(request.xhr.response);
      this.fire('error', {
        request: request,
        error: error
      });
      if (request.xhr.status === 401) {
        return this.fire('grapp-authorization-error');
      }
    },
    _discardRequest: function(request) {
      var requestIndex;
      requestIndex = this.activeRequests.indexOf(request);
      if (requestIndex > -1) {
        this.activeRequests.splice(requestIndex, 1);
      }
      if (this.activeRequests.length === 0) {
        return this._setLoading(false);
      }
    },
    _requestOptionsChanged: function() {
      return this.debounce('generate-request', function() {
        if (!this.url || this.url === '') {
          return;
        }
        if (this.auto) {
          return this.generateRequest();
        }
      }, this.debounceDuration);
    }
  });

}).call(this);
</script>

</dom-module>
